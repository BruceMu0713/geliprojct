<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <div class="left_img">
            <div id="logo-container">
                <a href="javascript:;">

                    <img id="logo" src="../img/logo.gif" title="董明珠商城">
                </a>
            </div>
        </div>

        <div class="mid_search" style="width: 740px">
            <!--(输入框和搜索按钮)-->
            <div class="search" id="head_search" style="display:inline-block;width: 564px;float: left;;">
                <div class="big_class">
                    <span id="search_select" class="pointer">商品<input type="hidden" id="type" value="product"><i class="demo-icons fa-angle-down font_14 font_c7" style="margin-left: 10px"></i></span>

                </div>
                <div style="height: 38px;line-height: 30px;">
                    <input autocomplete="off" name="keyword" id="keyword_searchForm" type="text" class="search_input" value="" placeholder="请输入要搜索的信息" readonly="" onfocus="this.removeAttribute('readonly');">
                </div>
                <button type="button" class="button_search wid_80 po_ab pa_01 pointer js_search" style="outline: none;cursor:pointer;">
                                                <i class="fa-search" style="font-size: 19px;color: #fff;"></i>
                                        </button>
            </div>
            <img src="../img/headicon.png" style="margin-left: 30px; height: 40px;margin-top: 26px">
            <!--search po_re end (输入框和搜索按钮)-->
            <!--（中间搜索框下的标签）-->
            <div class="Tag"><a href="#"><span class="mall_word">冰箱</span></a><a href="#"><span class="mall_word">滚筒洗衣机</span></a><a href="#"><span class="mall_word">格力三代手机</span></a><a href="#"><span class="mall_word">金贝</span></a></div>
            <!--Tag（中间搜索框下的标签） end-->

        </div>
        <!--mid_search (包着中间搜索的框)end-->

        <div class="right_img">
            <div class="button" id="shop_car">
                <span class="icon_chart">
                            <img src="../img/cart_empty.png" style="width: 26px;height: 24px;margin-top: -5px">
                           
                        </span>
                <a class="like_shop" onclick="window.open('/shopCart/toCart')">购物车 （<span id="cartQuantity">0</span>）</a>

            </div>

        </div>
    </div>
</body>

</html>
