<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/resetpc.css">

    <link rel="stylesheet" href="../sass/cart.css">
    <script src="../js/require.js" data-main="../js/maincart"></script>
</head>
<style>
    .reSty {
        color: #cbcbcb;
    }
    
    .reSty:hover {
        border-right: none;
        border-color: #e5e5e5;
        text-decoration: none;
        color: #cbcbcb;
    }
</style>

<body>
    <!-- 购物车主盒子 -->

    <div class="cartbox">
        <div id="header">
            <div class="left_img">
                <a href="../html/index1.html"><img src="../img/logo.gif" alt="董明珠商城" id="logo_left"></a>
            </div>
            <!-- 购物进程 -->
            <div class="shopping"></div>
        </div>
        <div class="wid">
            <div class="my_shop">
                <h1><span></span>我的购物车</h1>
            </div>
            <div class="clear_fix"></div>
            <div class="list_main">
                <div class="list_top">
                    <ul class="font_ff">
                        <li class="shop_name" style="text-indent: 21px;">
                            <input type="checkbox" style=" vertical-align: middle;" class="allbox">全选 商品信息
                        </li>
                        <li class="wid_150">单价</li>

                        <li class="wid_95">数量</li>
                        <li class="wid_180">合计</li>
                        <li class="wid_120">操作</li>
                    </ul>
                </div>
                <div class="mainshopbox">
                    <h4><span><input type="checkbox" name="shopid" class="shopid"><a href="javascript:;">格力官方旗舰店</a></span></h4>

                    <div class="content_list">

                    </div>



                </div>
                <!-- 结算盒子 -->
                <div class="jiesuan">
                    <div class="shop_set">
                        <div class="set_left"><input type="checkbox" style="vertical-align: middle;" class="deepbtn">全选<span style="margin-left: 30px;"><a href="javascript:;">【批量删除】</a></span></div>
                        <div class="set_left">
                            <p style="font-size: 15px">“去结算”查看满减/折扣优惠</p>
                        </div>
                        <div class="set_right">
                            <div class="shopnum">
                                共选中<strong class="allnum">0</strong>件商品，总计（不含运费）：<strong class="price_font" id="zongjia">¥ 0</strong>
                            </div>
                            <div id="btnDisBlock"><button type="button" class="font_18 button_1 hei_45"><i class="demo-icons fa-jpy"></i>去结算</button></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
