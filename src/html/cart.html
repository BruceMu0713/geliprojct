<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/resetpc.css">

    <link rel="stylesheet" href="../sass/cart.css">
</head>

<body>
    <!-- 购物车主盒子 -->

    <div class="cartbox">
        <div id="header">
            <div class="left_img">
                <a href="../html/index1.html"><img src="../img/logo.gif" alt="董明珠商城" id="logo_left"></a>
            </div>
            <!-- 购物进程 -->
            <div class="shopping"></div>
        </div>
        <div class="wid">
            <div class="my_shop">
                <h1><span></span>我的购物车</h1>
            </div>
            <div class="clear_fix"></div>
            <div class="list_main">
                <div class="list_top">
                    <ul class="font_ff">
                        <li class="shop_name" style="text-indent: 21px;">
                            <input type="checkbox" style=" vertical-align: middle;">全选 商品信息
                        </li>
                        <li class="wid_150">单价</li>

                        <li class="wid_95">数量</li>
                        <li class="wid_180">合计</li>
                        <li class="wid_120">操作</li>
                    </ul>
                </div>
                <div class="mainshopbox">
                    <h4><span><input type="checkbox" name="shopid"><a href="javascript:;">格力官方旗舰店</a></span></h4>
                    <div class="clear_fix"></div>
                    <div class="content_list">
                        <div class="man1_con">
                            <div class="clear_fix"></div>
                            <ul class="listBox">
                                <li class="pad_t20">
                                    <input type="checkbox" name="skuid">

                                </li>
                                <li class="man1_pro">

                                    <a href="javascript:;">
                                        <img style="line-height:18px;word-break:break-all " title="三门冰箱 270L 智能变频 风冷无霜 BCD-270WIPTGL/浮光金" class="wid_80 hei_80" src="https://gelimall.oss-cn-shenzhen.aliyuncs.com/album/2019/8/26/69c2f386-65a1-4a9c-8dec-74a4e1969311.jpg">
                                    </a>

                                </li>
                                <li class="man1_n" style="vertical-align: middle;">
                                    <p class="man1_name">
                                        <a href="javascript:;" title="三门冰箱 270L 智能变频 风冷无霜 BCD-270WIPTGL/浮光金" target="_blank">
                                                                                                                                    三门冰箱 270L 智能变频 风冷无霜  ...
                                                                        </a>
                                    </p>

                                    <div style="width: 180px; white-space:nowrap; overflow: hidden; text-overflow: ellipsis;">
                                        <a href="javascript:;" title="颜色:浮光金&nbsp; &nbsp; " target="_blank">
                                                                                颜色:浮光金&nbsp; &nbsp;
                                                                        </a>
                                        <br>
                                    </div>
                                    <!--显示活动信息-->
                                </li>
                                <li class="man1_p_m price_font">
                                    <div class="price_font"> ¥3499.00
                                    </div>


                                </li>

                                <li class="man1_p_m" style="width:120px;">
                                    <div>

                                        <button style="cursor: pointer" class="fl min-quantity  disabled" type="button" disabled="">-</button>
                                        <input class="fl p-quantity " name="quantity" type="text" value="1" autocomplete="off">
                                        <button style="cursor: pointer" class="maxquantity fl min-quantity " type="button">+</button>
                                    </div>

                                    <div class="stock_box">
                                        库存:<span class="proAllQty">有货</span>
                                    </div>
                                </li>
                                <li class="man1_p_m price_font" style="width: 120px;">
                                    <strong>¥3499.00</strong>
                                </li>
                                <li class="main1_del" style="width: 100px;">
                                    <a href="javascript:;">【删除】</a>

                                </li>
                            </ul>
                        </div>
                    </div>


                </div>
                <!-- 结算盒子 -->
                <div class="jiesuan">
                    <div class="shop_set">
                        <div class="set_left"><input type="checkbox" style="vertical-align: middle;">全选<span style="margin-left: 30px;"><a href="javascript:;">【批量删除】</a></span></div>
                        <div class="set_left">
                            <p style="font-size: 15px">“去结算”查看满减/折扣优惠</p>
                        </div>
                        <div class="set_right">
                            <div class="shopnum">
                                共选中<strong>0</strong>件商品，总计（不含运费）：<strong class="price_font">¥ 0</strong>
                            </div>
                            <div id="btnDisBlock"><button type="button" class="font_18 button_1 hei_45"><i class="demo-icons fa-jpy"></i>去结算</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
