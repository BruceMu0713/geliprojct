<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/resetpc.css">
    <link rel="stylesheet" href="../sass/userlogin.min.css">
    <script src="../js/require.js" data-main="../js/mainuserlogin"></script>

</head>

<body>
    <div class="w">
        <div id="header">
            <div class="left_img">
                <a href="../html/index1.html">
                    <img src="../img/logo.gif" alt="董明珠商城" id="logo_left">
                </a>
            </div>
            <div class="right_img" style="float:left">
                <p><i>|</i>欢迎登录</p>
            </div>
        </div>
        <div class="register_content" style="background: #fff;">
            <div class="register">
                <div class="register_pic">
                    <img src="../img/login_pic1.png" style="width: 500px; height: 380px;">
                </div>
                <div class="register_box">
                    <form id="login_form" method="post">

                        <ul style="margin-top:20px;">

                            <!-- 手机 -->
                            <li>
                                <input name="loginname" maxlength="30" autocomplete="off" id="loginname_id" type="text" placeholder="手机号/用户名/邮箱">
                                <span class="register-icon fa-user"></span>

                            </li>
                            <!-- 登录密码 -->
                            <li style="margin-top:20px;margin-bottom:20px;">
                                <input name="loginpwd" autocomplete="off" id="loginpwd_id" type="password" placeholder="登录密码" loadmsg="登录中." maxlength="39">
                                <span class="register-icon fa-lock"></span>

                            </li>


                            <li>

                                <button type="button" style="width:98%" id="btn_submit" loadmsg="登录中">登  录</button>
                            </li>
                            <li>
                                <a href="javascript:;" class="loginWeixin_div">
                                    <i></i>
                                    <span class="text">QQ</span>
                                </a>
                                <a href="javascript:;" class="loginWeixin_div">
                                    <i></i>
                                    <span class="text">微信</span>
                                </a>
                            </li>
                            <li style="margin-top: 10px;">
                                <i style="margin-right: 10px;float: left;">
                                    <a href="./newregister.html" style="color: #cc0000;">免费注册</a>
                                </i>
                                <i style="margin-right: 10px;float: right;">
                                    <a href="javascript:;" style="color: #cc0000;">忘记密码？</a>
                                </i>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
